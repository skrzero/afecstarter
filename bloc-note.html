<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bloc-note</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/Bloc-note.js" defer></script>
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h2 class="mb-4">📝 Bloc-note</h2>

    <!-- Zone de saisie -->
    <div class="mb-3">
      <textarea id="noteInput" class="form-control" rows="3" placeholder="Écris ta note ici..."></textarea>
    </div>
    <button id="addNoteBtn" class="btn btn-primary mb-4">Ajouter la note</button>

    <!-- Liste des notes -->
    <div id="notesList" class="row g-3"></div>
  </div>
